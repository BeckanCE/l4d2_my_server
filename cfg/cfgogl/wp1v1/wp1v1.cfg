// [witch_and_tankifier.smx]
confogl_addcvar sm_tank_can_spawn 0
confogl_addcvar sm_witch_can_spawn 0

// [1v1_skeetstats.smx]
confogl_addcvar sm_skeetstat_brevity 32

// [1v1eq.smx]
confogl_addcvar sm_1v1_dmgthreshold 24

// [l4d_boss_percent.smx]
confogl_addcvar l4d_global_percent 0
confogl_addcvar l4d_tank_percent 0
confogl_addcvar l4d_witch_percent 0
confogl_addcvar l4d_boss_vote 0

// [l4d_mapbased_cvars.smx]
l4d_mapcvars_configdir wp1v1

// [l4d_weapon_limits.smx]
l4d_wlimits_add 0 1 weapon_hunting_rifle weapon_sniper_scout weapon_sniper_awp
l4d_wlimits_lock

// [witchparty_rework.smx]
confogl_addcvar sm_wp_witch_bonus 10
confogl_addcvar sm_wp_spawn_incap 0
confogl_addcvar sm_wp_spawn_witch 18.0
confogl_addcvar sm_wp_tank_kill_witch 0
confogl_addcvar sm_wp_tank_melee 0

// WitchParty Shared Settings
exec cfgogl/witchparty/shared_settings.cfg